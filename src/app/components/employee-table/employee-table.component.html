<h1>Employees</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Job Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.jobTitle }}</td>
      <td>
        <button
          class="btn btn-outline-dark mx-2 my-1"
          (click)="openEditEmployeeModal(employee)"
        >
          Edit
        </button>
        <button
          class="btn btn-danger mx-2 my-1"
          (click)="deleteEmployee(employee.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-dark" (click)="openAddEmployeeModal()">
  Add Employee
</button>
